<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <app-header></app-header>
    </h5>
    <!-- class="my-2 my-md-0 mr-md-3" -->
    <nav *ngFor="let category of categoryList">
      <a class="p-2 text-dark" href="javascript:void(0);" [id]="category.categoryId" (click)="getCategoryId(category.categoryId)">{{category.categoryName}}</a>
      <!-- <a class="p-2 text-dark" href="#">Consumer Electronics</a> -->
    </nav>
    <a class="btn btn-primary" [routerLink]="['registration/register/register']">Sign up</a>
    <a class="btn btn-outline-secondary" [routerLink]="['registration/login/login']">Login</a>
  </div>
