<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Register</h3>
            </div>
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }"
                         name="username" #username="ngModel" [(ngModel)]="userRegistration.username" required />
                  <span class="invalid-feedback">Username can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control"
                         [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel" [(ngModel)]="userRegistration.password" required />
                  <span class="invalid-feedback">Password can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                         [ngClass]="{ 'is-invalid': confirmPassword.touched && confirmPassword.invalid }"
                         #confirmPassword="ngModel" [(ngModel)]="userRegistration.confirmPassword" required />
                  <span class="invalid-feedback">Confirm Password can't be blank.</span>                  
                </div>

                <div class="form-group">
                  <label for="firstname">FirstName</label>
                  <input id="firstname" class="form-control" [ngClass]="{ 'is-invalid': firstname.touched && firstname.invalid }"
                         name="firstname" #firstname="ngModel" [(ngModel)]="userRegistration.firstname" required />
                  <span class="invalid-feedback">FirstName can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input id="lastname" class="form-control" [ngClass]="{ 'is-invalid': lastname.touched && lastname.invalid }"
                         name="lastname" #lastname="ngModel" [(ngModel)]="userRegistration.lastname" required />
                  <span class="invalid-feedback">Last Name can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input id="email" class="form-control" [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
                         name="email" #email="ngModel" [(ngModel)]="userRegistration.email" required />
                  <span class="invalid-feedback">E-mail can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="mobilenumber">Mobile Number</label>
                  <input id="mobilenumber" class="form-control" [ngClass]="{ 'is-invalid': mobilenumber.touched && mobilenumber.invalid }"
                         name="mobilenumber" #mobilenumber="ngModel" [(ngModel)]="userRegistration.mobilenumber" required />
                  <span class="invalid-feedback">Mobile Number can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="address1">Address1</label>
                  <input id="address1" class="form-control" [ngClass]="{ 'is-invalid': address1.touched && address1.invalid }"
                         name="address1" #address1="ngModel" [(ngModel)]="userRegistration.address1" required />
                  <span class="invalid-feedback">address1 can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="address2">Address2</label>
                  <input id="address2" class="form-control" [ngClass]="{ 'is-invalid': address2.touched && address2.invalid }"
                         name="address2" #address2="ngModel" [(ngModel)]="userRegistration.address2" required />
                  <span class="invalid-feedback">address2 can't be blank.</span>
                </div>

                <div class="form-group">
                  <label for="address3">Address3</label>
                  <input id="address3" class="form-control" [ngClass]="{ 'is-invalid': address3.touched && address3.invalid }"
                         name="address3" #address3="ngModel" [(ngModel)]="userRegistration.address3" required />
                  <span class="invalid-feedback">address3 can't be blank.</span>
                </div>


                <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Register</button>
              </form>
            </div>
        </div>
        
    </div>
</div>
