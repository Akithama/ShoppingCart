<!-- main app container -->
<div class="col-sm-6">
  <form [formGroup]="form" (ngSubmit)="submit()">
  
    <div class="form-group">
        <label for="title">Title:</label>
        <input formControlName="title" type="text">
    </div>         
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
</form>

</div>
